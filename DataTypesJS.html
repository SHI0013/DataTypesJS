<h1>Data Types JavaScript</h1>
<script>
    var c = "7";
    var d = null;
    var e;
    let a = 8;
    const b = 9;
    document.write("a equals:" + a);
    document.write("<br>");
    document.write("b equals:" + b);
    document.write("<br>");
    document.write("a and b are equal:" + (a == b));
    document.write("<br>");
    document.write("b is equal to c:" + (b == c));
    document.write("<br>");
    document.write("d equals:" + d);
    document.write("<br>");
    document.write("e equals:" + e);

</script>
